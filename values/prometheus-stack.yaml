prometheus:
  prometheusSpec:
    resources:
      requests:
        memory: 500Mi
      limits:
        memory: 600Mi
    additionalScrapeConfigs:
      - job_name: serviceMonitor/prometheus-stack/prometheus-stack-kube-prom-kubelet/0
        honor_labels: true
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - kube-system
            attach_metadata:
              node: false
        scheme: https
        tls_config:
          insecure_skip_verify: true
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels:
              - job
            target_label: __tmp_prometheus_job_name
          - action: keep
            source_labels:
              - __meta_kubernetes_service_label_app_kubernetes_io_name
              - __meta_kubernetes_service_labelpresent_app_kubernetes_io_name
            regex: "(kubelet);true"
          - action: keep
            source_labels:
              - __meta_kubernetes_service_label_k8s_app
              - __meta_kubernetes_service_labelpresent_k8s_app
            regex: "(kubelet);true"
          - action: keep
            source_labels:
              - __meta_kubernetes_endpoint_port_name
            regex: "https-metrics"
          - source_labels:
              - __meta_kubernetes_endpoint_address_target_kind
              - __meta_kubernetes_endpoint_address_target_name
            separator: ;
            regex: "Node;(.*)"
            replacement: ${1}
            target_label: node
          - source_labels:
              - __meta_kubernetes_endpoint_address_target_kind
              - __meta_kubernetes_endpoint_address_target_name
            separator: ;
            regex: "Pod;(.*)"
            replacement: ${1}
            target_label: pod
          - source_labels:
              - __meta_kubernetes_namespace
            target_label: namespace
          - source_labels:
              - __meta_kubernetes_service_name
            target_label: service
          - source_labels:
              - __meta_kubernetes_pod_name
            target_label: pod
          - source_labels:
              - __meta_kubernetes_pod_container_name
            target_label: container
          - action: drop
            source_labels:
              - __meta_kubernetes_pod_phase
            regex: "(Failed|Succeeded)"
          - source_labels:
              - __meta_kubernetes_service_name
            target_label: job
            replacement: ${1}
          - source_labels:
              - __meta_kubernetes_service_label_k8s_app
            target_label: job
            regex: "(.+)"
            replacement: ${1}
          - target_label: endpoint
            replacement: https-metrics
          - source_labels:
              - __metrics_path__
            target_label: metrics_path
            action: replace
          - source_labels:
              - __address__
            target_label: __tmp_hash
            modulus: 1
            action: hashmod
          - source_labels:
              - __tmp_hash
            regex: "0"
            action: keep
          - source_labels: [__address__]
            action: drop
            regex: 10\.124\.0\.4:10250
        metric_relabel_configs: []
  additionalPodMonitors:
    - name: ingress-nginx
      namespaceSelector:
        matchNames:
          - ingress-nginx
      selector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
      podMetricsEndpoints:
        - port: metrics

grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.creaty.club
  persistence:
    enabled: true
    storageClassName: do-block-storage-xfs-retain
    size: 1Gi
  resources:
    requests:
      memory: 330Mi
    limits:
      memory: 360Mi

defaultRules:
  rules:
    etcd: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    windows: false

kubelet:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false
