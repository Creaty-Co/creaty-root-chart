prometheus:
  prometheusSpec:
    resources:
      requests:
        memory: 420Mi
  additionalPodMonitors:
    - name: ingress-nginx
      podMonitor:
        namespaceSelector:
          any: true
        selector:
          matchLabels:
            app.kubernetes.io/name: ingress-nginx
        podMetricsEndpoints:
          - port: metrics
            interval: 30s
            path: /metrics

grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.creaty.club
  persistence:
    enabled: true
    storageClassName: do-block-storage-xfs-retain
    size: 1Gi
  resources:
    requests:
      memory: 300Mi

defaultRules:
  rules:
    etcd: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    windows: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false
