prometheus:
  prometheusSpec:
    resources:
      requests:
        memory: 500Mi
      limits:
        memory: 600Mi
  additionalPodMonitors:
    - name: ingress-nginx
      namespaceSelector:
        matchNames:
          - ingress-nginx
      selector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
      podMetricsEndpoints:
        - port: metrics

kubelet:
  serviceMonitor:
    cAdvisorRelabelings:
      # Drop master node metrics
      - sourceLabels: [__address__]
        action: drop
        regex: 10\.124\.0\.4:10250
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
    probesRelabelings:
      # Drop master node metrics
      - sourceLabels: [__address__]
        action: drop
        regex: 10\.124\.0\.4:10250
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
    relabelings:
      # Drop master node metrics
      - sourceLabels: [__address__]
        action: drop
        regex: 10\.124\.0\.4:10250
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path

grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.creaty.club
  persistence:
    enabled: true
    storageClassName: do-block-storage-xfs-retain
    size: 1Gi
  resources:
    requests:
      memory: 330Mi
    limits:
      memory: 360Mi

alertmanager:
  config:
    global:
      resolve_timeout: 5m
  alertmanagerSpec:
    alertmanagerConfiguration:
      name: alertmanager-config

defaultRules:
  rules:
    etcd: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    windows: false

kubeControllerManager:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false

extraManifests:
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: prometheus-stack-secrets
    spec:
      encryptedData:
        TELEGRAM_BOT_TOKEN: 
      template:
        metadata:
          name: prometheus-stack-secrets
        type: Opaque
  - apiVersion: monitoring.coreos.com/v1alpha1
    kind: AlertmanagerConfig
    metadata:
      name: alertmanager-config
    spec:
      inhibitRules:
        - equal: [namespace, alertname]
          sourceMatch:
            - name: severity
              value: critical
          targetMatch:
            - name: severity
              value: warning|info
              matchType: =~
        - equal: [namespace, alertname]
          sourceMatch:
            - name: severity
              value: warning
          targetMatch:
            - name: severity
              value: info
        - equal: [namespace]
          sourceMatch:
            - name: alertname
              value: InfoInhibitor
          targetMatch:
            - name: severity
              value: info
      receivers:
        - name: 'null'
        - name: telegram
          telegramConfigs:
            - chatID: -4045815842
              botToken:
                name: prometheus-stack-secrets
                key: TELEGRAM_BOT_TOKEN
      route:
        receiver: telegram
        groupBy: [namespace]
        groupInterval: 5m
        groupWait: 30s
        repeatInterval: 5m
        routes:
          - matchers:
              - name: alertname
                value: InfoInhibitor|Watchdog
                matchType: =~
            receiver: 'null'
