prometheus:
  prometheusSpec:
    resources:
      requests:
        memory: 500Mi
      limits:
        memory: 600Mi
  additionalPodMonitors:
    - name: ingress-nginx
      namespaceSelector:
        matchNames:
          - ingress-nginx
      selector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
      podMetricsEndpoints:
        - port: metrics

kubelet:
  serviceMonitor:
    cAdvisorRelabelings:
      # Drop master node metrics
      - sourceLabels: [__address__]
        action: drop
        regex: 10\.124\.0\.4:10250
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
    probesRelabelings:
      # Drop master node metrics
      - sourceLabels: [__address__]
        action: drop
        regex: 10\.124\.0\.4:10250
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path
    relabelings:
      # Drop master node metrics
      - sourceLabels: [__address__]
        action: drop
        regex: 10\.124\.0\.4:10250
      - action: replace
        sourceLabels: [__metrics_path__]
        targetLabel: metrics_path

grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.creaty.club
  persistence:
    enabled: true
    storageClassName: do-block-storage-xfs-retain
    size: 1Gi
  resources:
    requests:
      memory: 330Mi
    limits:
      memory: 360Mi

alertmanager:
  alertmanagerSpec:
    alertmanagerConfiguration:
      spec:
        receivers:
          - telegramConfigs:
              - chatID: -4045815842
                botToken:
                  name: prometheus-stack-secrets
                  key: TELEGRAM_BOT_TOKEN

defaultRules:
  rules:
    etcd: false
    kubeSchedulerAlerting: false
    kubeSchedulerRecording: false
    windows: false

kubeControllerManager:
  enabled: false

kubeEtcd:
  enabled: false

kubeScheduler:
  enabled: false
