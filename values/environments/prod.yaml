api_domain: api.creaty.club
web_domain: creaty.club
cal_domain: cal.creaty.club

secrets:
  Opaque:
    api-secrets:
      SECRET_KEY: 
    postgres-secrets:
      POSTGRES_PASSWORD: 
    cal-postgres-secrets:
      POSTGRES_PASSWORD: 

api:
  envs:
    DEBUG: "0"
    ANON_THROTTLE_RATE: 100/s
    USE_BROWSABLE_API: "0"
    CELERY_REDIS_MAX_CONNECTIONS: "100"
    CELERY_BROKER_POOL_LIMIT: "100"
    LOG_PRETTY: "0"
    LOG_REQUESTS: "0"
    LOG_CONF: api=api_console,email_admins;gunicorn.server=web_console;daphne.server=web_console

postgres:
  nodePorts:
    main: '{{ .Values.global.nodePorts.prod.postgres.main }}'

cal_postgres:
  nodePorts:
    main: '{{ .Values.global.nodePorts.prod.cal_postgres.main }}'
