configs:
  cm:
    resource.exclusions: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
  params:
    server.insecure: "true"

server:
  replicas: 1
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.creaty.club
  resources:
    requests:
      memory: 50Mi
    limits:
      memory: 150Mi

controller:
  replicas: 1
  resources:
    requests:
      memory: 300Mi
    limits:
      memory: 400Mi

dex:
  resources:
    requests:
      memory: 30Mi
    limits:
      memory: 40Mi

redis:
  resources:
    requests:
      memory: 10Mi
    limits:
      memory: 20Mi

repoServer:
  resources:
    requests:
      memory: 130Mi
    limits:
      memory: 160Mi

applicationSet:
  resources:
    requests:
      memory: 30Mi
    limits:
      memory: 40Mi

notifications:
  resources:
    requests:
      memory: 30Mi
    limits:
      memory: 40Mi
