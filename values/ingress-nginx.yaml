controller:
  replicaCount: 1
  config:
    use-forwarded-headers: "true"
  service:
    annotations:
      nginx.ingress.kubernetes.io/enable-http2: "true"
      service.beta.kubernetes.io/do-loadbalancer-http2-ports: "443"
      service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "false"
  resources:
    requests:
      memory: 150Mi
    limits:
      memory: 200Mi
  metrics:
    enabled: true
